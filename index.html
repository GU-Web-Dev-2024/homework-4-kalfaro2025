<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homework 4</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Pumpkin Emotion Chart</h1>
    <div id="container">
        <div id="pumpkin1">
            <img src="happy.jpg" alt="Happy">
            <p>Happy</p>
        </div>
        <div id="pumpkin2">
            <img src="sad.jpg" alt="Sad">
            <p>Sad</p>
        </div>
        <div id="pumpkin3">
            <img src="uneasy.jpg" alt="Uneasy">
            <p>Uneasy</p>
        </div>
        <div id="pumpkin4">
            <img src="angry.png" alt="Angry">
            <p>Angry</p>
        </div>
        <div id="pumpkin5">
            <img src="scared.jpg" alt="Scared">
            <p>Scared</p>
        </div>
        <div id="pumpkin6">
            <img src="surprised.jpg" alt="Surprised">
            <p>Surprised</p>
        </div>
    </div>
    <footer>
        <p>Do you relate to any of these emotions?</p>
    </footer>
</body>
</html>
